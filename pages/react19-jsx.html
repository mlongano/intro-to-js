<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding React</title>

    <!-- Import Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Component with JSX -->
    <script type="text/babel" data-type="module">
      // Use Babel's JSX with module syntax
      (async () => {
        // Dynamic imports for React 19
        const React = await import("https://esm.sh/react@19/?dev");
        const ReactDOM = await import("https://esm.sh/react-dom@19/client?dev");

        const { useState } = React.default;
        const { createRoot } = ReactDOM.default;

        function Counter() {
          return (
            <div>Hello Counter</div> // JSX is converted to React.createElement(); // app code here
          );
        }

        // Ensure DOM is ready, then render
        const rootElement = document.getElementById("root");
        const root = createRoot(rootElement);
        root.render(<Counter />);
      })();
    </script>
  </head>
  <body>
    <header>
      <iframe
        id="header-iframe"
        src="../components/header.html?param=this is a param&param1=this is the second param"
        frameborder="0"
        scrolling="no"
        style="width: 100%; height: 4rem; border: none; overflow: hidden"
      >
      </iframe>
    </header>
    <main id="root"></main>
  </body>
</html>
