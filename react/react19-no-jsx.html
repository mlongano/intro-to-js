<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple React App No JSX React 19</title>
  <script type="module">
    import React from "https://esm.sh/react@19.0.0-beta-04b058868c-20240508/?dev";
    import ReactDOMClient from "https://esm.sh/react-dom@19.0.0-beta-04b058868c-20240508/client/?dev";

    window.onload = () => {
      const rootElement = ReactDOMClient.createRoot(
        document.getElementById( "root" ),
      );
      const ints = [ 1, 2, 3 ];
      const elements = ints.map( ( i ) => React.createElement( "li", {}, i ) );
      rootElement.render( React.createElement( "ul", {}, elements ) );
    };
  </script>
</head>

<body>
  <header>
    <iframe id="header-iframe" src="header.html?param=this is a param&param1=this is the second param" frameborder="0"
      scrolling="no" style="width: 100%; height: 4rem; border: none; overflow: hidden">
    </iframe>
  </header>
  <div id="root"></div>
</body>

</html>
